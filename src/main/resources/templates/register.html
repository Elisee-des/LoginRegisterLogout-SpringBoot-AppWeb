<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription formulaire</title>
     <link rel="stylesheet" th:href="@{../css/styles.css}">
     <link rel="stylesheet" href="{{asset('css/styles.css')}}">
</head>
<body>
    <div class="container">
        <div class="message" th:if="${sucess != null}">
           [[${sucess}]]
        </div>
        <h2>Inscription</h2>
        <form 
         th:action="@{/inscription/action}"
         method="post"
         role="form"
         th:object="${user}"
        >
            <div class="form-group">
                <label for="fullname">Nom complet:</label>
                <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Entrer votre nom" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input th:field="*{email}" type="email" id="email" name="email" placeholder="Entrer votre email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter mot de passe" required>
            </div>
            <input type="submit" value="Register">
            <a  href="/connexion">Connexion</a>
        </form>
        
    </div>
</body>
</html>
