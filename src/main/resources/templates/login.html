<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion formulaire</title>
     <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
    <div class="container">
        <div class="message" th:if="${param.error}">
           Email ou mot de passe invalide !!!
        </div>
        <div class="message" th:if="${param.deconnexion}">
           Connexion effectué avec succès !!!
        </div>
        
        <h2>Connexion Administrateur et Utilisateur</h2>
        <form 
         th:action="@{/connexion/action}"
         method="post"
         
        >
            <div class="form-group">
                <label for="username">Email:</label>
                <input  type="email" id="username" name="username" placeholder="Entrer votre email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input  type="password" id="password" name="password" placeholder="Entrer votre mot de passe" required>
            </div>
            <input type="submit" value="Connexion">
            <a  href="/inscription">Inscription</a>
        </form>
        
    </div>
</body>
</html>
